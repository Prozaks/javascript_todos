<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
 // Create elements
const title = document.createElement('h2');
title.textContent = 'To-do List';

const inputDiv = document.createElement('div');
inputDiv.className = 'input';

const inputField = document.createElement('input');
inputField.type = 'text';
inputField.className = 'input-field';
inputField.id = 'todoInput';
inputField.placeholder = 'Add a new todo';

const addButton = document.createElement('button');
addButton.className = 'btn';
addButton.textContent = 'Add';

inputDiv.appendChild(inputField);
inputDiv.appendChild(addButton);

const ul = document.createElement('ul');
ul.className = 'scroll';

const todoList = document.createElement('ul'); 
todoList.id = 'todoList';

ul.appendChild(todoList);

const divBottom = document.createElement('div');

const hr = document.createElement('hr');
hr.className = 'counter';

const counterContainer = document.createElement('div');
counterContainer.className = 'counter-container';

const counterText = document.createElement('p');
const counterSpan = document.createElement('span');
counterSpan.textContent = '0';
counterText.appendChild(counterSpan);
counterText.append(' items total');

const deleteButton = document.createElement('button');
deleteButton.setAttribute('deletebutton', '');
deleteButton.textContent = 'Delete All';

counterContainer.appendChild(counterText);
counterContainer.appendChild(deleteButton);

divBottom.appendChild(hr);
divBottom.appendChild(counterContainer);

// Append everything to body
document.body.appendChild(title);
document.body.appendChild(inputDiv);
document.body.appendChild(ul);
document.body.appendChild(divBottom);

// Function to update the counter
function updateCounter() {
    const itemCount = todoList.children.length;
    counterSpan.textContent = itemCount.toString();
}

//Add button functionality
addButton.addEventListener('click', () => {
    const todoText = inputField.value.trim();
    if (todoText !== '') {
        const li = document.createElement('li');
        li.textContent = todoText;
        todoList.appendChild(li);
        inputField.value = '';
        updateCounter();
    }
    function deleteTodo(id) {
            let input = document.getElementById(id)
            let item = input.parentElement;
            item.remove()
        }
});

//Delete All button functionality
deleteButton.addEventListener('click', () => {
    todoList.innerHTML = '';
    updateCounter();
});

</script>

</body>
</html>
